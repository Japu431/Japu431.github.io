<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundação FITO - Sistema</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="./style/midias-querys.css">
  </head>
  <body>
    <h1 id="titulo-page">Alunos Cadastrados</h1>
    <hr />
    <div class="container">
      <input
        type="text"
        name="filtro"
        id="filtra-aluno"
        placeholder="Pesquisar aluno..."
      />
      <span id="info-teste">Clicar duas vezes para excluir aluno (senha 12345)</span>
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Turma</th>
            <th>1-Tri</th>
            <th>2-Tri</th>
            <th>3-Tri</th>
            <th>Media Final</th>
          </tr>
        </thead>
        <tbody id="tabela-alunos">
          <tr class="aluno">
            <td class="info-nome">Paulo</td>
            <td class="info-turma">3-Sistemas</td>
            <td class="info-primeiro-trimestre">2.0</td>
            <td class="info-segundo-trimestre">6.0</td>
            <td class="info-terceiro-trimestre">4.75</td>
            <td class="info-media-final">6.5</td>
          </tr>

          <tr class="aluno">
            <td class="info-nome">Julia</td>
            <td class="info-turma">3-Sistemas</td>
            <td class="info-primeiro-trimestre">7.0</td>
            <td class="info-segundo-trimestre">9.0</td>
            <td class="info-terceiro-trimestre">4.75</td>
            <td class="info-media-final">8.0</td>
          </tr>

          <tr class="aluno nota-vermelha">
            <td class="info-nome">Lucas</td>
            <td class="info-turma">3-Sistemas</td>
            <td class="info-primeiro-trimestre">2.0</td>
            <td class="info-segundo-trimestre">6.0</td>
            <td class="info-terceiro-trimestre">4.75</td>
            <td class="info-media-final">4.0</td>
          </tr>

          <tr class="aluno">
            <td class="info-nome">Ana</td>
            <td class="info-turma">3-Sistemas</td>
            <td class="info-primeiro-trimestre">6.0</td>
            <td class="info-segundo-trimestre">10.0</td>
            <td class="info-terceiro-trimestre">4.75</td>
            <td class="info-media-final">7.3</td>
          </tr>

          <tr class="aluno nota-vermelha">
            <td class="info-nome">Matheus</td>
            <td class="info-turma">3-Sistemas</td>
            <td class="info-primeiro-trimestre">4.0</td>
            <td class="info-segundo-trimestre">2.0</td>
            <td class="info-terceiro-trimestre">4.75</td>
            <td class="info-media-final">2.3</td>
          </tr>
        </tbody>
      </table>
      <ul id="erros"></ul>
      <button id="buscar-aluno" class="botao bto-principal">
        Buscar alunos...
      </button>
      <form id="form-adiciona">
        <div class="grupo">
          <label for="nome">Nome:</label>
          <input
            id="nome"
            name="nome"
            type="text"
            placeholder="Digite o nome do aluno"
            class="campo"
          />
        </div>
        <div class="grupo">
          <label for="turma">Turma:</label>
          <input
            id="turma"
            name="turma"
            type="text"
            placeholder="digite a turma do aluno"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="primeiro-trimestre">Nota 1-Trimestre:</label>
          <input
            id="primeiro-trimestre"
            name="primeiro-trimestre"
            type="text"
            placeholder="Digite a nota do primeiro trimestre"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="segundo-trimestre">Nota 2-Trimestre:</label>
          <input
            id="segundo-trimestre"
            name="segundo-trimestre"
            type="text"
            placeholder="Digite a nota do segundo trimestre"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="terceiro-trimestre">Nota 3-Trimestre:</label>
          <input
            id="terceiro-trimestre"
            name="terceiro-trimestre"
            type="text"
            placeholder="Digite a nota do terceiro trimestre"
            class="campo campo-medio"
          />
        </div>
        <button id="adicionar-aluno" class="botao bto-principal">
          Adicionar
        </button>
      </form>
    </div>
    <script src="./js/database.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/apaga-aluno.js"></script>
    <script src="./js/buscar-aluno.js"></script>
    <script src="./js/filtro.js"></script>
  </body>
</html>
